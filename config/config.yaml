paths:
  data_dir: data
  docs_dir: data/docs
  images_dir: data/images
  index_dir: index

indexing:
  image: index/image  #only image
  image_pdfimage: index/image_pdfimage  #images + pdf images
  pdf_image: index/pdf_image     # only pdf images
  text: index/text                # only text
  image_text: index/image_text    # both text and images, but text is chunked and embedded separately from images
  
embedding:
  model: e5
  pretrained: intfloat/e5-large-v2
  dim: 1024
  device: cpu

image_embedding:
  model: clip
  pretrained: ViT-H-14
  dim: 1024
  device: cpu

chunking:
  chunk_type: page
  chunk_page_size: 1
  chunk_size: 2000
  chunk_overlap: 200

retrieval:
  top_k: 5
  metric: cosine

llm:
  provider: openai
  model: gemini-2.0-flash
  temperature: 0.2
  max_tokens: 512