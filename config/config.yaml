paths:
  data_dir: data
  docs_dir: data/docs
  images_dir: data/images
  index_dir: index


embedding:
  model: e5
  pretrained: intfloat/e5-large-v2
  dim: 1024
  device: cpu


chunking:
  chunk_type: page  # page | recursive_character 
  chunk_page_size: 1 # 1|2
  chunk_size: 2000
  chunk_overlap: 200

retrieval:
  top_k: 5
  metric: l2    # l2 | cosine


llm:
  provider: openai  # openai | anthropic | google
  model: gemini-2.0-flash
  temperature: 0.2
  max_tokens: 512
